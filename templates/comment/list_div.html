{% for comment in comment_list %}
<div>
    <div>{{ comment.content }}</div>
    <div>{{ comment.date_add }} by {{ comment.nickname }}
        {% if comment.email %}
            (<a href="mailto:{{ comment.email }}">{{ comment.email }}</a>)
        {% endif %}
    </div>
    <hr/>
</div>
{% empty %}
<div>
    no comments here (yet)
</div>
{% endfor %}
